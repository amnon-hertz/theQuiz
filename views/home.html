<div ng-controller="homeCtrl" class="container">
    <div class="jumbotron" >
      <h1>The Quiz</h1>
      <h5>The Best Trivia Style Quiz for a group</h5> 
      <h6>quiz active: {{activeQuiz.id}} / {{activeQuiz.name}}</h6>  
    </div>
  
    <div class="row">
      <div class="col-md-6" style="background-color:lavender">
      <h3>Manager Login</h3>
      <br/>  
      <form>
          <div class="form-group">
              <label for="mgrName">Manager Name:</label>
              <input type="text" class="form-control" id="mgrName" ng-model="mgrName">
          </div>
          <div class="form-group">
              <label for="mgrPass">Manager Password:</label>
              <input type="password" class="form-control" id="mgrPass" ng-model="mgrPass">
          </div>
          <button type="button" class="btn btn-block btn-lg btn-success" ng-click="mgrLogin()">Manager Log In</button>
      </form>
      </div>
     <div class="col-md-6" style="background-color:lavenderblush;">
     <h3>Member Login</h3>
      <br/>  
     <form>
          <div class="form-group">
              <label for="quizName">Quiz Name:</label>
              <input type="text" class="form-control" id="quizName" ng-model="quizName">
          </div> 
          <div class="form-group">
              <label for="quizNumber">quiz Number:</label>
              <input type="number" class="form-control" id="quizNumber" ng-model="quizNumber">
          </div>
           <div class="form-group">
              <label for="memberName">Member Full Name:</label>
              <input type="text" class="form-control" id="memberName" ng-model="memberName">
          </div>
          <button type="button" class="btn btn-block btn-lg btn-success" ng-click="memberLogin()">Member Log In</button>
      </form>
    </div>
  </div>
